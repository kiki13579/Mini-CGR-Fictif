    <header>
        <h1>Mini CGR Fictif</h1>
        <nav>
            <a href="../index.html">Accueil</a>

        </nav>
    </header>
    <main class="connexion-main">
        <div class="login">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="username">Nom d’utilisateur :</label>
                <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                <button type="submit">Connexion</button>
            </form>
            
        </div>
        <div class="signup">
            <h2>Pas encore inscrit ?</h2>
            <p>Inscrivez vous maintenant</p>
            <button type="submit" onclick="window.location.href = './inscription.html'">S'inscrire</button>
        </div>
    </main>
