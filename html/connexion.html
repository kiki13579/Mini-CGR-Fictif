<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/page/connexion.css">
    <title>Mini CGR Fictif - Connexion</title>

<body>
    <header>
        <h1>Mini CGR Fictif</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="./inscription.html">Inscription</a>
        </nav>
    </header>
    <main class="connexion-main">
        <div class="login">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="login-username">Nom d’utilisateur :</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Mot de passe :</label>
                <input type="password" id="login-password" required>
                <button type="submit">Connexion</button>
            </form>
        </div>
        <div class="signup">
            <h2>Pas encore inscrit ?</h2>
            <p>Inscrivez vous maintenant</p>
            <button type="submit" onclick="window.location.href = './inscription.html'">S'inscrire</button>
        </div>
    </main>
    <footer>
        <p>Mini CGR Fictif est un site fictif créé dans le cadre d'un projet de formation.</p>

        <p>&copy; 2025 Mini CGR Fictif - Tous droits réservés</p>
    </footer>

</html>
